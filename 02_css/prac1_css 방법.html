<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모든 CSS 방법 적용해보기</title>
    <link rel="stylesheet" href="./prac1.css" />
    <style>
      h2 {
        background-color: blue;
        color: white;
      }

      h3 {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: green; color: white">h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <p>p 태그</p>
    <span>span 태그</span>
  </body>
</html>


<!-- 
  실습 모든 CSS 적용 방법 해보기

• HTML 문서를 만들고 <h1>, <h2>, <h3>, <p>, <span> 태그로 글자를 쓰기
• <h1> 태그는 인라인 방식으로 배경을 초록, 글자를 흰색
• <h2> 태그는 내장 방식로 배경을 파랑, 글자를 흰색
• <p> 태그는 링크 방식으로 배경을 빨강, 글자를 흰색
• <span> 태그는 @import 방식으로 배경을 오렌지, 글자는 파란색
• <h3> 태그는 배경을 검정, 글자를 흰색으로 선언. 단, 내장 방식과 링크 방식에 전부 선언 한 뒤, 내장 방식이 적용 되도록 설정 -->
