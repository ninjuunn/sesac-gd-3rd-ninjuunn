<!DOCTYPE html>
<html lang="ko">
    <!-- lang 속성 : language (en: english, ko: korean)-->
    <!--
        head 태그 : 내부 정부들이 브라우저
    -->
    
    <head>
        <!-- 
            인코딩 방식 지정
            인코딩 : 작성된 코드를 컴퓨터가 이해할 수 있도록 바꿔주는 것
            한글이 깨져 안나오는 경우 meta 태그 사용해서 인코딩 방식을 utf-
        -->
        <meta charset="UTF-8" />
        <title>Hello World! </title>
        <!-- title : 문서의 제목-->

    </head>
    <!-- body 태그 : 브라우져에서 보여주고 싶은 내용 작성-->
    <!-- start 태그 (여는 태그), end 태그 (닫는 태그) 사이에 넣고 싶은 콘텐츠 내용을 작성-->
    <!-- 태그명 + tag(enter) : 여는 태그/닫는 태그 자동 완성-->
    <body>
        <!-- h1-h6 태그 (글자를 크고 두껍게 보임)-->
        <h1>첫 HTML 문서</h1>
        <h2>첫 HTML 문서</h2>
        <h3>첫 HTML 문서</h3>
        <h4>첫 HTML 문서</h4>
        <h5>첫 HTML 문서</h5>
        <h6>첫 HTML 문서</h6>
        
        <p>p 태그: 본문 태그</p>
        <!-- br 태그 : 줄바꿈 태그 (html의 content는 줄바꿈이 된다 )-->
        <br /><br /> 
        <p>두 번째 <br> p태그</p>
        <!--&nbsp : 공백을 만들어주는 문자 -->
        <p>띄어쓰기&nbsp&nbsp&nbsp&nbsp&nbsp테스트</p>

        <!-- 중첩(nested)-->
        <!-- 부모, 자식, 상위, 하위 요소로 태그를 구분함-->
        <!-- div tag : 블록 요소, span tag : 인라인 요소 -->
        <div style="background-color: red;">
            <span style="background-color: blue;">빨간 div의 child</span>
        </div> 
        <span style="background-color: yellow;">빨간 div의 sibling</span>
        </div>

    </body>
</html>
