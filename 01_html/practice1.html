<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice1</title>
  </head>
  <body>
    <form>
      <h2>제출용 폼 만들기 실습</h2>
      <h3>설문조사</h3>

      <label for="name">이름</label><input type="text" id="name" />
      <br />
      <label for="email">이메일</label
      ><input type="email" id="email" placeholder="love@example.com" />
      <h4>나이</h4>
      <input type="radio" name="age" id="ten" checked /><label for="ten"
        >10대</label
      >
      <input type="radio" name="age" id="twenty" /><label for="twenty"
        >20대</label
      >
      <input type="radio" name="age" id="thirty" /><label for="thirty"
        >30대</label
      >
      <input type="radio" name="age" id="fourty" /><label for="fourty"
        >40대</label
      >
      <input type="radio" name="age" id="fifty" /><label for="fifty"
        >50대</label
      >
      <input type="radio" name="age" id="sixty" /><label for="sixty"
        >60대 이상</label
      >
      <h4>원하는 강의(복수응답가능합니다.)</h4>
      <input type="checkbox" name="class" id="html" checked /><label for="html"
        >html</label
      >
      <input type="checkbox" name="class" id="js" /><label for="js"
        >javascript</label
      >
      <input type="checkbox" name="class" id="css" /><label for="css"
        >css</label
      >
      <br />
      <br />
      <textarea
        cols="100"
        rows="10"
        placeholder="하고 싶은 말을 써주세요: &#41;"
      ></textarea>
      <button>제출</button>
    </form>
  </body>
</html>
