<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 태그</title>
  </head>
  <body>
    <!-- table: 표를 만드는 태그 -->
    <!-- <table></table>만 사용 시 선 없이 만들어짐 -->
    <!-- border(테두리 두께), width, height, align, bgcolor, bordercolor -->
    <table
      border="1"
      width="100"
      height="70"
      align="center"
      bgcolor="pink"
      bordercolor="red"
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <h1>메뉴판</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>파스타</td>
        <td>8,900원</td>
        <td></td>
      </tr>
      <tr>
        <td>돈가스</td>
        <td>9,0000원</td>
        <td>1,000원 추가 시 우동 증정</td>
      </tr>
      <tr>
        <td>삼각김밥</td>
        <td>1,500원</td>
        <td>참치마요가 맛있음</td>
      </tr>
    </table>

    <h1>매뉴판 new!</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
        <th>짜잔</th>
      </tr>
      <tr>
        <td>파스타</td>
        <td colspan="2">8,900원</td>
        <td rowspan="5">짜자잔</td>
      </tr>
      <tr>
        <td>돈가스</td>
        <td>9,0000원</td>
        <td>1,000원 추가 시 우동 증정</td>
      </tr>
      <tr>
        <td>삼각김밥</td>
        <td rowspan="2">1,500원</td>
        <td>참치마요가 맛있음</td>
      </tr>
      <tr>
        <td>줄김밥</td>
        <td>먹기 좀 더 쉽긴 함</td>
      </tr>
      <tr>
        <td colspan="3">볶음밥</td>
      </tr>
    </table>
  </body>
</html>
