<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js start</title>
    <!-- js 사용하기 -->
    <!-- 방법 1. head tag > script tag 내부에 작성 -->
    <script>
        alert("head > script 태그 내부에 작성, alert 사용")
        console.log("head > script 태그 내부에 작성, console.log 사용")
    </script>

    <!-- 방법 2. head tag > script tag의 src 속성의 js 파일 경로 작성 -->
    <script src="/04_js/01_start.js"></script>

    <script>
        alert("head > script 태그 내부에 작성, alert 사용 2")
    </script>

    <link rel="stylesheet" href="/04_js/01_start.css">
    
</head>

    <script>
        alert("head와 body 사이에 작성 태그 내부에 작성")
    </script>


<body>
    
    <script>
        alert("body에 작성")
    </script>

</body>

    <script>
        alert("body 아래에 작성")
    </script>
    
</html>
