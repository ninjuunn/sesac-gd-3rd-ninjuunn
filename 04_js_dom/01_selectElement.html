<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectElement</title>

    <!-- 
        defer 속성 
        - 브라우저는 script 태그를 만나면...
        - DOM이 구축되지 않는 상태에서 js dom 조작할 경우 해당 요소가 없다는 에러 발생할 가능성이 있다
        - defer 속성 사용 시 html 문서 파싱을 막지 않고, 전체 문서의 파싱이 끝난 후에 js ...
     -->

    <script defer src="/04_js_dom/01_selectElement.js"></script>
    
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        .pink {
            background-color: pink;
        }

        #green {
            background-color: green;
        }

        #gold {
            background-color: gold;
        }
    </style>

</head>
<body>
    <!-- div.pink{$}*4 -->
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div id="green" class="others"></div>
    <div id="gold" class="others">금색</div>
</body>
<!-- <script src="/04_js_dom/01_selectElement.js"></script> -->
</html>
