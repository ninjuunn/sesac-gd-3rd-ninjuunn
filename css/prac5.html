<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습5</title>

    <style>
        .stripes > * {
            background-color: navy;
            color: white;
        }

        .stripes > div:nth-child(2n +5) {
            background-color: yellow;
            color: black;
        }
    </style>

</head>
<body>

    <div class="stripes">
  <div>navy</div>
  <div>yellow</div>
  <div>navy</div>
  <div>navy</div>
  <div>navy</div>
  <div>yellow</div>
  <div>navy</div>
  <div>navy</div>
  <div>navy</div>
  <div>yellow</div>
  <div>navy</div>
</div>
    
</body>
</html>
