<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - layout</title>
    <!-- bootstrap CDN 불러오기 -->
    <!-- bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- bootstrap JS CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <style>
    body {
        /* margin-bottom: 500px; */
        height: 200000px;
        margin-top: 10vh;
    }
   </style>
</head>
<body>
    <!-- 
        container
        - 가장 기본적인 layout 요소
        
        .container: 반응형 고정 컨테이너 
        .container-fluid: 유동 컨테이너 (뷰포트 전체 너비 사용)
     -->

     <h2 class="text-center">container</h2>
     <div class="container bg-primary">.container</div>
     <div class="container-fluid bg-warning">.container-fluid</div>
     <br/>

     <!-- breakpoint로 작성한 크기 보다 화면 너비가 작아지면 뷰포트 전체 너비 사용 -->
    <div class="container-sm bg-primary">.breakpoint-sm</div>
    <div class="container-md bg-danger">.breakpoint-md</div>
    <div class="container-lg bg-info">.breakpoint-lg</div>
    <br><br/>

    <!-- position -->
    <h2>position</h2>
    <!-- position: fix와 동일 -> 다른 요소의 위치 무시 -> margin 등을 사용해 레이아웃을 ... -->

    <!-- <div class="fixed-top bg-dark" style="height: 10vh;">.fixed-top</div>
    <div class="fixed-bottom bg-dark" style="height: 10vh;">.fixed-bottom</div> -->

    <!-- position: sticky -> 해당 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 -->
    <div style="height: 1000px; background-color: pink;"></div>
    <div class="sticky-top bg-danger" style="z-index: 99999;">.sticky top</div>
</body>
</html>
