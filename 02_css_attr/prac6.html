<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 실습</title>
    <link rel="stylesheet" href="/02_css_attr/prac6.css">
    
</head>
<body>

    <h2>요소 쌓임 순서 및 z-index</h2>

    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        </div>
        
    <!-- 
        실습 요소 쌓임 순서 및 z-index
• 500px 500px container 클래스 선언
• 컨테이너 안에 100px 100px 아이템1, 2, 3 div 선언
• 아이템 2는 top, left 30px
• 아이템 3은 top, left 60px
• 아이템 3, 2, 1 순서대로 보이도록 설정
• 아이템 1, 3, 2 순서대로 보이도록 설정
     -->
</body>
</html>
