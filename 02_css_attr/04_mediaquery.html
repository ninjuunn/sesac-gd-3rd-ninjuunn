<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .media {
            background-color: pink;
        }

        .header-mobile {
            display: none;
        }

        .img-container {
            width: 100vw;
            display: flex;
            justify-content: space-around;
        }
        
        .img-container img { 
            width: 20vw;
        }
        @media screen and (max-width: 720px) {
            .header-mobile {
                display: block;
            }

            .header-normal {
                display: none;
            }

            .img-container {
                flex-direction: column;
                align-items: center;
            }

            .img-container img {
                width: 80vw;
            }
        }

        /* 화면의 너비가 최대 800px일 때 적용 -> 800px 보다 좁을 때 적용 됨 */
        @media screen and (max-width: 800px) {
            .media {
                background-color: gold;
            }
        }

        /* 화면의 너비가 최소 1200px일 때 적용 -> 1200px 보다 넓을 때 적용 된 */
        @media screen and (min-width: 1200px) {
            .media {
                background-color: lightblue;
            }
        }

    </style>
</head>
<body>
    <div class="media">media query</div>

    <hr>

    <header class="header-normal">웹, 태블릿 헤더</header>
    <header class="header-mobile">모바일 헤더</header>

    <hr>

    <section class="img-container">
        <img src="/02_css_attr/img/kakao sticker.png" alt="kakao">
        <img src="/02_css_attr/img/kakao sticker.png" alt="kakao">
        <img src="/02_css_attr/img/kakao sticker.png" alt="kakao">
        <img src="/02_css_attr/img/kakao sticker.png" alt="kakao">
    </section>
</body>
</html>
